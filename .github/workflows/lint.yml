name: Sync Hitokoto Sentences

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          yarn
          yarn add -D koishi

      - name: Lint
        run: |
          yarn lint
